name: Deploy to Firebase Hosting on PR
'on': pull_request
env:
  REACT_APP_KAKAOMAP_API: '${{ secrets.REACT_APP_KAKAO_API_KEY }}'
  REACT_APP_KAKAOMAP_API: '${{ REACT_APP_PUBLIC_OPEN_API_ENCODING_KEY }}'
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BREADKUN_CCE0B }}'
          projectId: breadkun-cce0b
